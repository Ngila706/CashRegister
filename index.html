<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cash Register</h2>
    
    <!-- Cash Input (id="cash") -->
    <label for="cash">Cash Given:</label>
    <input type="number" id="cash" placeholder="Enter cash amount">

    <!-- Button for Purchase (id="purchase-btn") -->
    <button id="purchase-btn">Complete Purchase</button>

    <!-- Change Due Display (id="change-due") -->
    <p id="change-due">Change Due: $0.00</p>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
